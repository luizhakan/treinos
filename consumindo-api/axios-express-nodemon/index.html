<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      body {
        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>
    <script>
      async function consumirApi() {
        try {
          const response = await fetch("http://localhost:5000/");
          console.log(response);
          const data = await response.json();
          show(data);
        } catch (error) {
          console.log(error);
        }
      }
      consumirApi();

      let show = (users) => {
        let corpo = document.querySelector(".root");
        let saida = "";

        for (let user of users) {
          saida += `<ul style="list-style-type: none">
                        <li>${user.name}</li>
                      <td>${user.email}</td>
                      <br>
                    </ul>
                      `;
        }
        corpo.innerHTML = saida;
      };
    </script>
  </body>
</html>
